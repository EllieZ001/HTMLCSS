<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Relative vs Absolute 明确对比</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .box {
      width: 200px;
      height: 100px;
      line-height: 100px;
      color: white;
      text-align: center;
      margin-bottom: 10px;
      transition: all 0.4s ease;
    }

    .relative {
      background-color: green;
      position: relative;
      top: 30px;
      z-index: 1;
      opacity: 0.9;
    }

    .absolute-wrapper {
      position: relative;
    }

    .absolute {
      background-color: red;
      position: absolute;
      top: 30px;
      z-index: 1;
      opacity: 0.9;
    }

    .normal {
      background-color: gray;
      color: white;
      margin-top: 10px;
      position: relative;
      z-index: 0;
    }

    .label {
      margin: 20px 0 10px;
      font-weight: bold;
    }

    .spacer {
      height: 130px; /* 增加空间让你清晰看到被遮挡与否 */
    }
  </style>
</head>
<body>

  <div class="label">🟢 相对定位（relative）：占位置，会推开下面</div>
  <div class="box relative">相对定位盒子</div>
  <div class="box normal">普通盒子（被推开）</div>

  <div class="spacer"></div> <!-- 空间分隔，方便观察 -->

  <div class="label">🔴 绝对定位（absolute）：不占位置，直接盖住</div>
  <div class="absolute-wrapper">
    <div class="box absolute">绝对定位盒子</div>
  </div>
  <div class="box normal">普通盒子（未被推开）</div>

</body>
</html>
